<body class="bg-neutral-light font-sans flex items-center justify-center min-h-screen p-6">

    <main class="container bg-white max-w-xl text-center p-10 rounded-2xl shadow-xl">
        <div class="w-20 h-20 mx-auto mb-6 border-4 border-brand rounded-full flex justify-center items-center">
            <svg class="w-10 h-10 stroke-brand" viewBox="0 0 52 52" style="stroke-width: 5; stroke-linecap: round; stroke-linejoin: round;">
                <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold text-neutral-DEFAULT mb-4">
            Cadastro recebido!
        </h1>
        <p class="text-lg text-neutral-medium leading-relaxed mb-8">
            Agradecemos seu interesse! Um de nossos especialistas analisará suas informações e entrará em contato em breve pelo telefone cadastrado.
        </p>
        
        <a href="/" class="inline-block bg-brand hover:bg-brand-dark text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
            Voltar para o Início
        </a>

        <div class="mt-8 text-sm text-neutral-medium/80">
            Você será redirecionado em <span id="countdown" class="font-semibold">7</span> segundos.
        </div>
    </main>

    <script>
        (function() {
            let seconds = 7; // Tempo em segundos para o redirecionamento
            const countdownElement = document.getElementById('countdown');
            const homeUrl = '/'; // URL para a qual o usuário será redirecionado
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = homeUrl;
                }
            }, 1000);
        })();
    </script>

</body>
</html>
